{% extends "index.html" %}

{% block content %}
<section class="h-100 bg-light">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <img layoutid='logo' src="../static/logo/cstack-logo.png" />
                        <h4 class="mt-2 text-uppercase">Image Manager</h4>

                        <form method="POST" action="/login">

                            <h5 class="my-4 text-uppercase">Sign In</h5>

                            <div class="md-form mb-4">
                                <input type="text" id="accessInput" name="accessInput" class="form-control ">
                                <label for="accessInput">Access Key</label>
                            </div>

                            <div class="md-form mb-5">
                                <input type="password" id="secretInput" name="secretInput" class="form-control ">
                                <label for="secretInput">Secret Key</label>
                            </div>

                            <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>

                            {% with messages = get_flashed_messages() %}
                            {% if messages %}
                            <div class="mt-3 alert alert-danger">
                                {{ messages[0] }}
                            </div>
                            {% endif %}
                            {% endwith %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
