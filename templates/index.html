<!DOCTYPE html>
<html lang="en">

<head>

    <title>CStack Image Manager</title>

    <meta charset="utf-8">
    <link rel="icon" href="static/logo/cstack-logo.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- client side config -->
    <script src="static/js/config.js"></script>

    <script src="lib/js/jquery-3.2.1.min.js"></script>
    {% if current_user.is_authenticated %}
    <script src="static/js/index.js"></script>
    {% endif %}

    <!-- clipboard.js -->
    <script src="lib/js/clipboardjs-2.0.0.min.js"></script>

    <!-- templating engnine -->
    <script src="lib/js/handlebars-4.0.10.js"></script>
    <script src="static/js/handlebars-helpers.js"></script>

    <!-- Boot strap -->
    <link rel="stylesheet" href="lib/css/bootstrap.min.css">
    <script src="lib/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome -->
    <link href="lib/css/font-awesome.all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />

    <!-- MDB -->
    <script type="text/javascript" src="lib/js/mdb.min.js"></script>
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css" rel="stylesheet" /> -->
    <link href="lib/css/mdb.min.css" rel="stylesheet" />


    <!-- DataTables -->
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"></script> -->
    <script type="text/javascript" src="lib/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="lib/js/dataTables.bootstrap4.min.js"></script>
    <link href="lib/css/dataTables.bootstrap4.min.css" rel="stylesheet" />

    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script> -->
    <script type="text/javascript" src="lib/js/moment-2.8.4.min.js"></script>
    <!-- <script type="text/javascript" src="https://cdn.datatables.net/plug-ins/1.12.1/sorting/datetime-moment.js"></script> -->
    <script type="text/javascript" src="lib/js/sorting-datetime-moment.js"></script>

    <link rel="stylesheet" href="static/css/global.css">
    <link rel="stylesheet" href="lib/font/css/open-iconic-bootstrap.css">

</head>

<body>
    {% block content %}
    {% if current_user.is_authenticated %}
    <!--Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
        <div class="container w-75 pl-4 pr-5">
            <a class="navbar-brand" href="#">
                <img src="../static/logo/cstack-logo.png" height="25" />
                <small class="text-white">CStack Image Manager</small>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4"
                aria-controls="navbarSupportedContent-4" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="h-100 w-75 mx-auto px-5 bg-white container-md">
        <div id="target"></div>
    </div>
    {% endif %}
    {% endblock %}
</body>

</html>
